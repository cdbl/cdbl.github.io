<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myCalculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="/assets/css/mystyle.css" rel="stylesheet">
</head>
<body class="d-flex flex-column h-100">
    <header id="header">
    </header>

    <!-- Begin page content -->
<main class="flex-shrink-0">
    <div class="container">
        <h1 class="mt-5">My Simple Calculator</h1>
       <form class="row g-3">
         <div class="col-md-4">
          <label for="input1" class="form-label">Enter 1st no.</label>
          <input type="number" class="form-control" id="input1">
         </div>
         <div class="col-md-2">
          <label for="inputState" class="form-label">operator</label>
          <select id="inputState" class="form-select">
            <option value="a" selected>+</option>
            <option value="s">-</option>
            <option value="d">/</option>
            <option value="m">*</option>
          </select>
         </div>
         <div class="col-md-4">
            <label for="input2" class="form-label">Enter 2nd no.</label>
            <input type="number" class="form-control" id="input2">
          </div>
         <div class="col-12">
          <button type="button" class="btn btn-primary" id="calculate">Calculate</button>
         </div>
       </form>
       <div id="ans"></div>
    </div>
</main>


   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script>
    document.getElementById("calculate").addEventListener("click", myCalculator);

    function myCalculator() {
        var a = parseFloat(document.getElementById("input1").value)
        var b = parseFloat(document.getElementById("input2").value)
        var s = document.getElementById("inputState").value
        var ans = 0
        switch (s) {
            case "a":
                ans = a + b
                break;
            case "s":
                ans = a - b
                break;
            case "d":
                ans = a / b
                break;
            case "m":
                ans = a * b
                break;
            
        } 
        document.getElementById("ans").innerHTML = "<h1>The Answer is: " + ans + "</h1>"
    }
</script>
<script src="/assets/js/myscript.js"></script>
</body>
</html>
